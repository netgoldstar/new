<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NetStar官网地址，防止失联，请收藏本页。">
    <title>NetStar - 官网地址</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 480px;
        }
        .header-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
        }
        h1 {
            font-size: 28px;
            color: #3a3a7a;
            margin-bottom: 25px;
        }
        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #0c5bd1;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="index.jpg" alt="Banner Image" class="header-image" loading="lazy">
        <h1>请收藏本页防止失联</h1>
        <p>官网地址①: <a href="https://netstar.work/" target="_blank" rel="noopener noreferrer">点击这里访问</a></p>
        <p>官网地址②: <a href="https://netgoldstar.us.kg/" target="_blank" rel="noopener noreferrer">点击这里访问</a></p>
        <p>关注TG频道: <a href="https://t.me/netgoldstar" target="_blank" rel="noopener noreferrer">https://t.me/netgoldstar</a></p>
        <p>Email: <a href="mailto:netgoldstar@gmail.com">netgoldstar@gmail.com</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const CHECK_FLAG = "user_region_checked"; // 存储用户 IP 归属的 key
            let storedRegion = localStorage.getItem(CHECK_FLAG);

            if (storedRegion === "CN") {
                console.log("用户已识别为中国区，停留在当前页面。");
                return;
            }

            if (storedRegion === "NON_CN") {
                console.log("用户已识别为非中国区，跳转到 www.netgoldstar.com");
                window.location.replace("https://www.netgoldstar.com");
                return;
            }

            // 如果 localStorage 里没有数据，则进行 IP 检测
            console.log("开始 IP 归属地检测...");

            let apiUrl = `https://ipwhois.app/json/?_=${Date.now()}`; // 避免缓存

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("网络请求失败");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("IP 归属地检测成功:", data);

                    if (data && data.country_code === "CN") {
                        console.log("用户位于中国，存储状态并停留在当前页面。");
                        localStorage.setItem(CHECK_FLAG, "CN"); // 仅存一次
                    } else {
                        console.log("用户不在中国，存储状态并跳转。");
                        localStorage.setItem(CHECK_FLAG, "NON_CN");
                        setTimeout(() => {
                            window.location.replace("https://www.netgoldstar.com");
                        }, 500); // 延迟 500ms，防止某些浏览器 localStorage 尚未写入
                    }
                })
                .catch(error => {
                    console.error("IP 检测失败，默认用户为中国区:", error);
                    localStorage.setItem(CHECK_FLAG, "CN"); // 失败时默认存储
                });
        });
    </script>
</body>
</html>
