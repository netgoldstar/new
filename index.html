<!DOCTYPE html>
<html lang="zh-CN">
<head>

            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 480px;
        }
        .header-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
        }
        h1 {
            font-size: 28px;
            color: #3a3a7a;

        }
        p {

        @media (max-width: 600px) {

            }

    <script>
        // 通过 API 获取用户的 IP 归属地
        fetch("https://ipwhois.app/json/")
            .then(response => {
                if (!response.ok) {
                    throw new Error("网络请求失败");
                }
                return response.json();
            })
            .then(data => {
                console.log("IP 归属地检测成功:", data);
                if (data && data.country_code === "CN") {
                    console.log("用户位于中国，显示当前页面。");
                } else if (data && data.country_code) {
                    console.log("用户不在中国，跳转到 www.netgoldstar.com");
                    window.location.href = "https://www.netgoldstar.com";
                }
            })
            .catch(error => {
                console.error("IP 检测失败，显示当前页面:", error);
                // 请求失败时，不进行跳转，正常加载页面
            });
    </script>
</head>
